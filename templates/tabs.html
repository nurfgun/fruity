<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="과일보기" icon="ion-grid" href="#/tab/showroom">
  	
    <ion-nav-view name="tab-showroom"></ion-nav-view>
  </ion-tab>
  <ion-tab title="정기배달" icon="ion-android-calendar" href="#/tab/plans" badge="2" badge-style="badge-assertive"> 
    <ion-nav-view name="tab-plans"></ion-nav-view>
  </ion-tab>

  <ion-tab title="장바구니" icon="ion-bag" href="#/tab/cart" badge="2" badge-style="badge-assertive"> 
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="주문기록" icon="ion-ribbon-b" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>


</ion-tabs>
